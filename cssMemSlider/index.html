<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <img src="./assets/quinn-nietfeld.jpg" alt="Colorful Grand Canyon" />
      </div>
      <div class="slider-details">
        <p class="slide-description" id="slide-description">
          Colorful Grand Canyon
        </p>
        <div class="dots-container">
          <span class="dot active" data-id="1"></span>
          <span class="dot" data-id="2"></span>
          <span class="dot" data-id="3"></span>
          <span class="dot" data-id="4"></span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
